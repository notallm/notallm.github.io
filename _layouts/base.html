<!DOCTYPE html>
<html lang = "{{ site.lang }}">
<head>
  <meta charset = "utf-8">
  <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
  <meta name = "viewport" content = "width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel = "stylesheet" href = "{{ "/assets/css/main.css" | relative_url }}">
  <title>Aarush Gupta</title>
  <link rel = "icon" href = "{{ "/assets/img/pfp.png" | relative_url }}">
</head>
<body>
    <center>
        <img src = "{{ "/assets/img/pfp.png" | relative_url }}" alt = "profile image">
        <h3>Aarush Gupta</h3>
        {% for link in page.header_links %}
            <a href = "{{ link.url }}">{{ link.name }}</a>
            {% if forloop.last == false %}
                &middot;
            {% endif %}
        {% endfor %}
    </center>
    {{ content }}
    <script async src = "https://www.googletagmanager.com/gtag/js?id=G-TCTC6JGRXF"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag("js", new Date());
        gtag("config", "G-TCTC6JGRXF");
    </script>
</body>
</html>
